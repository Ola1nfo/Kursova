<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info по країні</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div id="infoBanner" class="info-banner">
    <div class="info-content">
        <h2>Привіт! Я твій помічник для подорожей</h2>
        <p>Готовий вирушити в подорож? Введи у пошук країну, яку хочеш відвідати, дізнайся потрібну інформацію та плануй свою наступну подорож!</p>
        <div id="buttons">
            <button onclick="showCountryContainer()">Дізнатися про країни</button>
            <button onclick="window.location.href='./pages/liked-country.html';">Мій список подорожей</button>
        </div>
    </div>
</div>

    <div class="container" id="container">
        <div class="row">
            <div class="col-6">
                <div style="position: relative;">
                    <input type="text" id="countryInput" placeholder="Введіть назву країни">
                    <ul id="suggestions" class="suggestions-list"></ul>
                </div>
            </div>
            <div class="col-6">
                <button id="search" type="button" class="btn">OK</button>
            </div>
        </div>
    </div>

    <button><a href="./pages/liked-country.html">Мій список подорожей</a></button>

    <ul id="countryList">

    </ul>
    <div id="photos"></div>
    <button id="likeButton">Хочу відвідати</button>


    
    <script src="./js/main.js"></script>
</body>
</html>
