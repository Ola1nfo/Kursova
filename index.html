<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info по країні</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div id="infoBanner" class="info-banner">
    <div class="info-content">
        <h2>Привіт! Я твій помічник для подорожей</h2>
        <p>Готовий вирушити в подорож? Введи у пошук країну, яку хочеш відвідати, дізнайся потрібну інформацію та плануй свою наступну подорож!</p>
        <div id="buttons">
            <button onclick="showCountryContainer()">Дізнатися про країни</button>
            <button onclick="window.location.href='/wishlist';">Мій список подорожей</button>
        </div>
    </div>
</div>

    <div class="container" id="container">
        <div class="row">
            <div class="col-6">
                <input type="text" class="form-control" aria-label="Text input with radio button">
            </div>
            <div class="col-6">
                <button id="search" type="button" class="btn">OK</button>
            </div>
        </div>
    </div>

    <ul id="countryList">

    </ul>
    <div id="photos"></div>

    
    <script src="./js/main.js"></script>
</body>
</html>
